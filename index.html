<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>joukey-winmacOS</title>

</head>

<body class="basicfont">

    <header class="headerfont">
        <div class="container">
            <div class="row">
                <div class="col">
                    <span id="hello"></span>
                    <form style="display: inline;"> <button id="logoutBtn" class="hidden"> Logout </button> </form>
                </div>
                <div class="col"></div>

                <div class="col">
                    <p id="weather"></p>
                </div>
                <div class="col">
                    <p id="time"></p>
                </div>
            </div>
        </div>
    </header>


    <div>
        <form id="loginform" class="hidden">
            <div>
                <pre class="title">
Welcome to TodoOS</pre>
                <pre class="subtitle">Please Enter Your Name</pre>
                <input class="input" required type="text" , placeholder="Your name is..." , maxlength="8"></input>
                <p></p>
                <button class="loginBtn"> Continue with name </button>
            </div>

        </form>
    </div>

    <span id="greeting" class="hidden"></span>



    <!-- todo -->
    <div>

        <div id="todoTool" class="hidden">
          
            <form id="todoBox">
                <input class="todoinput" required type="text" placeholder="Enter your Todo"></input>
                <button class="todoBtn" id="todoBtn"> Save </button>
                <button id="closeBtn" class="closeBtn" > close </button>

            </form>
            <ui id="todoList"></ui>
        </div>
    </div>

    <div class="icon">
        <button class="folderBtn" id="folderclick"> <img src="todoOS.io/img/5.png" width="50px">
            <p style="font-size: 12px; margin-top: 3px; margin-left: 2px;"> ToDoList </p>
        </button>
    </div>

    <script src="login.js"> </script>
    <script src="time.js"> </script>
    <script src="weather.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>



</body>

</html>
